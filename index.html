<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超シンプル日記</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E✏️%3C/text%3E%3C/svg%3E" type="image/svg+xml">
    <style>
        body {
            background-color: #121212;
            color: #ffe4da;
            font-family: serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .diary-box {
            width: 800px;
            height: 950px;
            border-radius: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        textarea {
            width: 100%;
            height: 100%;
            background-color: #1e1e1e;
            color: #e0e0e0;
            border: none;
            resize: none;
            font-size: 16px;
            line-height: 1.5;
            padding: 34px;
            border-radius:20px;
            box-sizing: border-box;
            font-family: inherit;
            font-size: 1.5em;
        }
        textarea:focus {
            outline: none;
        }
        .send-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #333;
            color: #aaa;
            border: none;
            border-radius: 3px;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
            opacity: 0.7;
        }
        .send-button:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="diary-box">
        <textarea id="diary" autofocus></textarea>
    </div>
    <button class="send-button" id="sendButton">Le Chatに送信</button>

    <script>
        const diary = document.getElementById('diary');
        const sendButton = document.getElementById('sendButton');

        // 今日の日付を取得
        const today = new Date();
        const year = today.getFullYear();
        const month = String(today.getMonth() + 1).padStart(2, '0');
        const day = String(today.getDate()).padStart(2, '0');
        const dayOfWeek = ['日', '月', '火', '水', '木', '金', '土'][today.getDay()];
        const dateKey = `${year}-${month}-${day}`;
        const datePlaceholder = `${year}年${month}月${day}日 ${dayOfWeek}曜日`;

        // プレイスホルダーを設定
        diary.placeholder = datePlaceholder;

        // LocalStorageから読み込み（今日分のみ）
        const savedContent = localStorage.getItem(dateKey);
        if (savedContent) {
            diary.value = savedContent;
        }

        // フォーカスが外れたらLocalStorageに保存
        diary.addEventListener('blur', () => {
            localStorage.setItem(dateKey, diary.value);
            navigator.clipboard.writeText(diary.value)
                .then(() => console.log('クリップボードにコピーしました'))
                .catch(err => console.error('クリップボードへのコピーに失敗:', err));
        });

        // ボタンクリックでMistral AIに送信
        sendButton.addEventListener('click', () => {
            const encodedText = encodeURIComponent(diary.value);
            window.open(`https://chat.mistral.ai/chat?q=${encodedText}`, '_blank');
        });

        // ページロード時にtextareaにフォーカス
        window.addEventListener('load', () => {
            diary.focus();
        });
    </script>
</body>
</html>
