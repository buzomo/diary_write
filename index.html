<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超シンプル日記</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .diary-box {
            width: 800px;
            height: 950px;
            background-color: #1e1e1e;
            border: 1px solid #444;
            border-radius: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        textarea {
            width: 100%;
            height: 100%;
            background-color: #1e1e1e;
            color: #e0e0e0;
            border: none;
            resize: none;
            font-size: 16px;
            line-height: 1.5;
            padding: 10px;
            box-sizing: border-box;
            font-family: inherit;
        }
        textarea:focus {
            outline: none;
        }
        .send-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #333;
            color: #aaa;
            border: none;
            border-radius: 3px;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
            opacity: 0.7;
        }
        .send-button:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="diary-box">
        <textarea id="diary" placeholder="今日のことを書いてみよう..."></textarea>
    </div>
    <button class="send-button" id="sendButton">Le Chatに送信</button>

    <script>
        const diary = document.getElementById('diary');
        const sendButton = document.getElementById('sendButton');

        // localStorageから読み込み
        diary.value = localStorage.getItem('diaryContent') || '';

        // フォーカスが外れたらlocalStorageに保存 & クリップボードにコピー
        diary.addEventListener('blur', () => {
            localStorage.setItem('diaryContent', diary.value);
            navigator.clipboard.writeText(diary.value)
                .then(() => console.log('クリップボードにコピーしました'))
                .catch(err => console.error('クリップボードへのコピーに失敗:', err));
        });

        // ボタンクリックでMistral AIに送信
        sendButton.addEventListener('click', () => {
            const encodedText = encodeURIComponent(diary.value);
            window.open(`https://chat.mistral.ai/chat?q=${encodedText}`, '_blank');
        });
    </script>
</body>
</html>
